<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Summon the Dragon</title>

<style>
/* ===== BASIS ===== */
body {
    margin: 0;
    background: #0e1621;
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    padding: 20px;
}

/* ===== GRID ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 25px;
    padding: 30px;
    max-width: 1200px;
    margin: auto;
}

/* ===== GAME CARD ===== */
.game {
    position: relative;
    aspect-ratio: 1 / 1;      /* vierkant */
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    background: #1b2838;
    text-decoration: none;
}

/* ===== IMAGE ===== */
.game img {
    width: 100%;
    height: 100%;
    object-fit: contain;      /* netjes inpassen */
    transition: transform 0.3s ease;
}

/* ===== HOVER ZOOM ===== */
.game:hover img {
    transform: scale(1.05);
}

/* ===== OVERLAY ===== */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    padding: 15px;
}

/* ===== PLAY BUTTON ===== */
.play {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    color: #66c0f4;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* ===== TITLE ===== */
.title {
    font-size: 16px;
    color: #ffffff;
}

/* ===== HOVER EFFECTS ===== */
.game:hover .overlay {
    opacity: 1;
}

.game:hover .play {
    opacity: 1;
}
</style>
</head>

<body>

<h1>Summon the Dragon</h1>

<div class="grid">

<a href="https://r-van-kessel.github.io/StD_vado/" class="game">
    <img src="images/vado.png" alt="Vado">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">(+-x:)</div>
    </div>
</a>

<a href="https://r-van-kessel.github.io/StD_lineaire_vergelijkingen_haakjes/" class="game">
    <img src="images/lin-verg.png" alt="Lineaire vergelijkingen met haakjes">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">Lineaire (vergelijkingen)</div>
    </div>
</a>

<a href="https://r-van-kessel.github.io/StD_lineaire_vergelijkingen/" class="game">
    <img src="images/lin-verg.png" alt="Lineaire vergelijkingen">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">Lineaire vergelijkingen</div>
    </div>
</a>

</div>

</body>
</html>
