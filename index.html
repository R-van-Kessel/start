<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Summon the Dragon</title>

<style>
/* ===== BASIS ===== */
body {
    margin: 0;
    background: #0e1621;
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    display: flex;
    justify-content: center;   /* horizontaal centrum */
    position: relative;
    margin: 20px 0;
    z-index: 10;
}

/* ===== SITE TITLE DRAGON HOVER ===== */
.site-title {
    position: relative;
    cursor: default;
}

/* DRAGON IMAGE - full page & subtiel */
.site-title .dragon {
    position: fixed;
    inset: 0;                       
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 5;
    filter: drop-shadow(0 0 40px rgba(102,192,244,0.9));
    animation: float 10s ease-in-out infinite alternate;
}

/* SHOW DRAGON ON HOVER */
.site-title:hover .dragon {
    opacity: 0.25;   /* subtiel */
}

/* FLOAT ANIMATION */
@keyframes float {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(20px, -10px); }
    50% { transform: translate(-20px, 10px); }
    75% { transform: translate(10px, -5px); }
    100% { transform: translate(0px, 0px); }
}

/* ===== GRID ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 25px;
    padding: 30px;
    max-width: 1200px;
    margin: auto;
}

/* ===== GAME CARD ===== */
.game {
    position: relative;
    aspect-ratio: 1 / 1;      /* vierkant */
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    background: #1b2838;
    text-decoration: none;
}

/* IMAGE INSIDE CARD */
.game img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
}

/* HOVER ZOOM IMAGE */
.game:hover img {
    transform: scale(1.05);
}

/* OVERLAY */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    padding: 15px;
}

/* PLAY BUTTON */
.play {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    color: #66c0f4;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* TITLE INSIDE CARD */
.title {
    font-size: 16px;
    color: #ffffff;
}

/* HOVER EFFECTS */
.game:hover .overlay {
    opacity: 1;
}

.game:hover .play {
    opacity: 1;
}

</style>
</head>

<body>

<h1 class="site-title">
    Summon the Dragon
    <img src="images/dragon.png" alt="Dragon" class="dragon">
</h1>

<div class="grid">

<a href="https://r-van-kessel.github.io/StD_vado/" class="game">
    <img src="images/vado.png" alt="Vado">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">(+ - x :)</div>
    </div>
</a>

<a href="https://r-van-kessel.github.io/StD_lineaire_vergelijkingen_haakjes/" class="game">
    <img src="images/lin-verg.png" alt="Lineaire vergelijkingen met haakjes">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">Lineaire (vergelijkingen)</div>
    </div>
</a>

<a href="https://r-van-kessel.github.io/StD_lineaire_vergelijkingen/" class="game">
    <img src="images/lin-verg.png" alt="Lineaire vergelijkingen">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">Lineaire vergelijkingen</div>
    </div>
</a>

</div>

</body>
</html>
